<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Queue</title>
  </head>

  <body>
    <div id="enqueue"></div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="requestmaker.js"></script>
      <script src="scripts.js"></script>

    <form>
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="Id" placeholder="Insert id">
          </div>
      <div class="form-group">
        <label for="TeamName">Team Name</label>
        <input type="text" class="form-control" id="TeamName" placeholder="Insert team name">
      </div>
      <div class="form-group">
        <label for="Src">Src:</label>
        <input type="text" class="form-control" id="Src" aria-describedby="src" placeholder="Insert src">
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Enqueue</button>
      <script>
        let application = controller("http://localhost:65072");
        document.getElementById("submitButton").addEventListener("click", () => {
        application.postStudentProgram(studentProgram(document.getElementById("Id").value, document.getElementById("TeamName").value, document.getElementById("Src").value, false));
        });
      </script>
    </form>
  </body>
</html>
