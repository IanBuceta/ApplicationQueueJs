<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Queue</title>
  </head>

  <body>
    <div id="enqueue"></div>
    <script src="libs/jQuery/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="libs/popperJs/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="libs/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="libs/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="js/requestmaker.js"></script>
    <script src="js/scripts.js"></script>
    
    <form>
        <div class="form-group">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="Id" placeholder="Insert id">
          </div>
      <div class="form-group">
        <label for="TeamName">Team Name</label>
        <input type="text" class="form-control" id="TeamName" placeholder="Insert team name">
      </div>
      <div class="form-group">
        <label for="Src">Src:</label>
        <input type="text" class="form-control" id="Src" aria-describedby="src" placeholder="Insert src">
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Enqueue</button>
      <script>
        let application = controller("http://localhost:65072");
        document.getElementById("submitButton").addEventListener("click", () => {
        application.postStudentProgram(studentProgram(document.getElementById("Id").value, document.getElementById("TeamName").value, document.getElementById("Src").value, false));
        });
      </script>
    </form>
  </body>
</html>
