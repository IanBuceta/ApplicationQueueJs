<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Queue</title>
  </head>

  <body>
    <div id="edit"></div>
    <script src="libs/jQuery/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="libs/popperJs/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="libs/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="libs/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="requestmaker.js"></script>
    <script src="scripts.js"></script>

    <form>
      <div class="form-group">
        <label for="TeamName">Team Name</label>
        <input type="text" class="form-control" id="TeamName" placeholder="Insert new team name">
      </div>
      <div class="form-group">
        <label for="Src">Src:</label>
        <input type="text" class="form-control" id="Src" aria-describedby="emailHelp" placeholder="Insert new src">
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
      <script>
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(4);

        let application = controller("http://localhost:65072");
        let data = application.getStudentProgram(queryString);
        let program;
        data.then((element)=>{
          program = element
          document.getElementById("TeamName").value = element.teamName;
          document.getElementById("Src").value = element.src;
        });

        document.getElementById("submitButton").addEventListener("click", () => {
        application.patchStudentProgram(queryString, studentProgram(program.id, document.getElementById("TeamName").value, document.getElementById("Src").value, program.isRunning));
        });
      </script>
    </form>
  </body>
</html>
